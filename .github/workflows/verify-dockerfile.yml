name: Docker Build
"on":
  pull_request:
    paths:
    - .dockerignore
    - .dockleignore
    - .github/workflows/*dockerfile*.yml
    - '**/Dockerfile*'
  push:
    branches:
    - main
jobs:
  hadolint:
    name: docker / hadolint
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: hadolint
      uses: reviewdog/action-hadolint@v1.26
      with:
        fail_on_error: true
        hadolint_flags: --failure-threshold warning
    runs-on: ubuntu-20.04
  scan_image:
    name: docker / vulnerability scan
    services:
      registry:
        image: registry:2
        ports:
        - 5000:5000
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      with:
        driver-opts: network=host
    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ env.CACHE_PREFIX }}-${{ env.CACHE_NAME }}-${{ github.ref }}-${{ hashFiles('**/Dockerfile') }}
        restore-keys: |
          ${{ env.CACHE_PREFIX }}-${{ env.CACHE_NAME }}-${{ github.ref }}-
          ${{ env.CACHE_PREFIX }}-${{ env.CACHE_NAME }}-
          ${{ env.CACHE_PREFIX }}-dockerfile-
      env:
        CACHE_PREFIX: ${{ runner.os }}-build
        CACHE_NAME: rust-dockerfile
    - name: Build
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        push: true
        context: .
        platforms: |
          linux/amd64
          linux/arm64
        tags: |
          ${{ env.BUILD_IMAGE }}:latest
          ${{ env.BUILD_IMAGE }}:v1
        cache-from: |
          type=local,src=/tmp/.buildx-cache
        cache-to: |
          type=local,dest=/tmp/.buildx-cache-new
      env:
        BUILD_IMAGE: localhost:5000/${{ github.repository }}
    - name: Move Cache
      run: |
        rm -rf /tmp/.buildx-cache
        mv /tmp/.buildx-cache-new /tmp/.buildx-cache
    - name: Enable problem matcher
      run: echo "::add-matcher::.github/workflows/dockle-problem-matcher.json"
    - name: Run Dockle
      id: dockle
      uses: docker://goodwithtech/dockle:latest
      with:
        args: --exit-code 1 registry:5000/${{ github.repository }}:latest
      env:
        DOCKLE_INSECURE: true
        DOCKLE_NON_SSL: true
    - name: Run Trivy
      id: trivy
      if: |
        ${{ always() && contains(
          fromJson('[ "success", "failure" ]'), steps.dockle.outcome
        ) }}
      uses: aquasecurity/trivy-action@0.1.0
      with:
        image-ref: registry:5000/${{ github.repository }}:latest
        format: table
        exit-code: 1
        ignore-unfixed: true
        vuln-type: os,library
        severity: CRITICAL,HIGH
      env:
        TRIVY_NON_SSL: true
    runs-on: ubuntu-20.04
